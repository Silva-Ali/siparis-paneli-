<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portföy Panosu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="profile"><img src="profil.jpg" alt="Profil Fotoğrafı"><h1 class="profile-name">Borsa Portföyü</h1></div>
            </div>
            <div class="summary">
                <div class="summary-item"><h2>Toplam Değer</h2><p id="toplam-deger">₺0,00</p></div>
                <div class="summary-item"><h2>Toplam Kâr/Zarar</h2><p id="toplam-kar-zarar">₺0,00</p></div>
                <div class="summary-item"><h2>1 Yıllık Hedef (%40 Artış)</h2><p id="bir-yillik-hedef" class="hedef-deger">₺0,00</p></div>
            </div>
        </header>

        <section class="management-panel">
            <h2>Portföy Yönetimi</h2>
            <form id="hisse-form">
                <input type="hidden" id="edit-index">
                <input type="text" id="sembol" placeholder="Hisse Sembolü (Örn: SASA)" required>
                <input type="number" id="lot" placeholder="Lot Adedi" step="1" required>
                <input type="number" id="maliyet" placeholder="Ortalama Maliyet (₺)" step="0.01" required>
                <input type="number" id="anlikFiyat" placeholder="Anlık Fiyat (₺)" step="0.01" required>
                <button type="submit" id="form-button">Hisse Ekle</button>
                <button type="button" id="cancel-button" class="cancel-button" style="display: none;">İptal</button>
            </form>
        </section>

        <div class="main-content">
            <main class="portfolio-section">
                <h2>Varlıklarım</h2>
                <table id="hisse-tablosu">
                    <thead>
                        <tr>
                            <th>Hisse</th>
                            <th>Lot</th>
                            <th>Maliyet</th>
                            <th>Anlık Fiyat</th>
                            <th>Toplam Değer</th>
                            <th>Kâr/Zarar</th>
                            <th>K/Z (%)</th>
                            <th>İşlemler</th> </tr>
                    </thead>
                    <tbody id="hisse-listesi"></tbody>
                </table>
            </main>
            <aside class="market-data-panel">
                <div class="chart-container"><h2>Portföy Dağılımı</h2><canvas id="portfolioChart"></canvas></div>
                <h2>Piyasa Verileri</h2>
                <div class="market-category"><h3>En Çok Yükselenler
